<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">

    <title>Confesiones Inacap</title>
  </head>
  <body>
    <header class="container-fluid bg-danger text-white">
        <div class="row p-3">
            <div class="col-lg-5 col-sm-5 col-md-5">
                <h1>Confesiones Inacap</h1>
            </div>
        </div>
    </header>

    <section class="container-fluid pt-5">
        <div class="row">
            <div class="col-sm-6">
                <div class="card">
                    <div class="card-header bg-danger text-white">
                        <h5>Ingresar Confesión</h5>
                    </div>
                    <div class="card-body">
                       <div id="errores-div">

                       </div>
                       <div class="form-group">
                           <label for="nombre-txt">Nombre</label>
                           <input type="text" id="nombre-txt" class="form-control">
                       </div>
                       <div class="form-group mt-5">
                        <label for="descripcion-txt">Descripción</label>
                        <textarea  id="descripcion-txt" ></textarea>
                       </div>
                       <div class="form-group mt-5">
                        <label for="destacado-rb">Destacado</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="destacado-chx">
                            <label class="form-check-label" for="flexRadioDefault1">
                              Sí
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                            <label class="form-check-label" for="flexRadioDefault2" id="destacado-chx">
                                No
                            </label>
                          </div>
                    </div>
                       <div class="form-group mt-5">
                           <label for="carrera-select">Carrera</label>
                           <select  id="carrera-select" class="form-control">
                               <option>Diseño Web & Mobile</option>
                               <option>Diseño Gráfico Profesional</option>
                               <option>Analista Programador</option>
                           </select>
                       </div>
                    </div>
                    <div class="card-footer">
                         <button type="button" id="agregar-btn" class="btn btn-primary float-left">Agregar</button>
                    </div>
                </div>
            </div>
            <div class="col-sm">
                <div class="card">
                    <div class="card-header bg-light bg-gradient text-dark">
                        <div class="card-body">
                            <table id="tabla-confesiones" class="table table-hover table-stripped table-bordered">
                                <thead>
                                    <tr>
                                        <th>Nro</th>
                                        <th>Nombre</th>
                                        <th>Descripción</th>
                                        <th>Carrera</th>
                                        <th>Destacado?</th>
                                        <th>Acciones</th>
                                    </tr>
                                </thead> 
                                <tbody>
                                    
                                </tbody>     
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Optional JavaScript -->
    <!-- Popper.js first, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
    <script src="vendor/js/tinymce/tinymce.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
